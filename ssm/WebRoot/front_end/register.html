	<script type="text/javascript">
   		 function HideMessage()
		{
    		$(".alert").hide();
		}
		function ShowMessage(){
			$(".alert").show();
		}
	</script>

	<body onLoad="HideMessage()">

		<div class="container">
			<div class="row">
				<!--设置上边距-->
				
				<!--<div class="col-md-12 text-center">
					<ul class="menu">
						<li class="active"><a href="sign-up.html">Style 1</a></li>

					</ul>
				</div>-->
			
			</div>
			<div class="row">
				
				<div class="col-md-12">
					

					<!-- 老人信息录入表单 -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">	
						<h2>注册</h2>
						<div>
							<div class="alert alert-success" role="alert">已经将您的信息录入，请等待审核</div>
						</div>
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label for="olderName" class="sr-only">老人姓名</label>
							<input type="text" class="form-control" id="olderName" placeholder="老人姓名" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="odlerSex" class="sr-only">老人性别</label>
							<input type="text" class="form-control" id="odlerSex" placeholder="老人性别" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="olderNation" class="sr-only">老人民族</label>
							<input type="text" class="form-control" id="olderNation" placeholder="老人民族" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="olderBirthday" class="sr-only">老人出身日期</label>
							<input type="data" class="form-control" id="olderBirthday" placeholder="老人出身日期" autocomplete="off">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label for="olderTel" class="sr-only">老人电话号码</label>
							<input type="telephone" class="form-control" id="olderTel" placeholder="老人电话号码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="odlerPassword" class="sr-only">密码</label>
							<input type="password" class="form-control" id="odlerPassword" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re-olderPassword" class="sr-only">请再输入一次密码</label>
							<input type="password" class="form-control" id="re-olderPassword" placeholder="请再输入一次密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="olderIDE" class="sr-only">老人身份证号码</label>
							<input type="text" class="form-control" id="olderIDE" placeholder="老人身份证号码" autocomplete="off">
						</div>

					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label for="olderSingleStatus" class="sr-only">老人单身状况</label>
							<input type="text" class="form-control" id="olderSingleStatus" placeholder="老人单身状况" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="olderAddress" class="sr-only">老人住址</label>
							<input type="telephone" class="form-control" id="olderAddress" placeholder="老人住址" autocomplete="off">
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-md-4">
									<div style="padding-top: 7px">
							<label for="olderHeadUrl" style="font-size: 16px;
  font-weight: 300;padding-top: 5px;color: rgba(0, 0, 0, 0.3)">老人照片</label>
                                    </div>
							</div>
							<div class="col-md-8">
							<input type="file" class="form-control" id="olderHeadUrl" placeholder="老人照片" autocomplete="off">
							</div>
							</div>
						</div>
						<div class="form-group">
							<label for="olderBranchId" class="sr-only">管理老人的分店</label>
							<input type="text" class="form-control" id="olderBranchId" placeholder="管理老人的分店" autocomplete="off">
						</div>
					</div>
				</div>
                   <div class="row text-center">
						<div class="form-group">
							<p>已经注册？请<a href="login.html">登录</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="注册" class="btn btn-primary" style="width: 100px" onclick="ShowMessage()">
						</div>
					</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
			
		</div>

	<script src="js/login.js"></script>
