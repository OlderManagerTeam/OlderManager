	<script type="text/javascript">
		UrlParm = function() { // url参数
			var data,
				index;
			(function init() {
				data = [];
				index = {};
				var u = window.location.search.substr(1);
				if (u != '') {
					var parms = decodeURIComponent(u).split('&');
					for (var i = 0, len = parms.length; i < len; i++) {
						if (parms[i] != '') {
							var p = parms[i].split("=");
							if (p.length == 1 || (p.length == 2 && p[1] == '')) { // p | p=
								data.push([ '' ]);
								index[p[0]] = data.length - 1;
							} else if (typeof (p[0]) == 'undefined' || p[0] == '') { // =c | =
								data[0] = [ p[1] ];
							} else if (typeof (index[p[0]]) == 'undefined') { // c=aaa
								data.push([ p[1] ]);
								index[p[0]] = data.length - 1;
							} else { // c=aaa
								data[index[p[0]]].push(p[1]);
							}
						}
					}
				}
			})();
			return {
				// 获得参数,类似request.getParameter()
				parm : function(o) { // o: 参数名或者参数次序
					try {
						return (typeof (o) == 'number' ? data[o][0] : data[index[o]][0]);
					} catch (e) {}
				},
				//获得参数组, 类似request.getParameterValues()
				parmValues : function(o) { // o: 参数名或者参数次序
					try {
						return (typeof (o) == 'number' ? data[o] : data[index[o]]);
					} catch (e) {}
				},
				//是否含有parmName参数
				hasParm : function(parmName) {
					return typeof (parmName) == 'string' ? typeof (index[parmName]) != 'undefined' : false;
				},
				// 获得参数Map ,类似request.getParameterMap()
				parmMap : function() {
					var map = {};
					try {
						for (var p in index) {
							map[p] = data[index[p]];
						}
					} catch (e) {}
					return map;
				}
			}
		}();
	
		var orderlistid = UrlParm.parm("orderlistid");
		document.getElementById("orderlistid").value = orderlistid;
	
		function load() {
			$.ajax({
				type : 'get',
				contentType : 'application/json',
				url : "/eldermanage/v1/shop/personal/buyrecord/rate/info?orderlistid=" + orderlistid,
				data : null,
				success : function(result) {
	                var current_value=result.data.ratestar;
					document.getElementById("ratecontent").value = result.data.ratecontent;
					document.getElementById("xingxing").value = result.data.ratestar;
				},
				error : function() {
					alert('数据库错误')
				}
			})
		}
	</script>
