	<script type="text/javascript">
		
		function CheckLogin(e){
			if (e) {
				$("#message").append("<div>登录成功，3秒后跳转...</div>").addClass("alert alert-success");
				window.setInterval("location='index.html'",3000);
			}else{
				$("#message").append("<div>登录失败，请检查您的账户和密码</div>").addClass("alert alert-warning");
			}
		}
	</script>
	</head>
	<body>

		<div class="container">
			<div class="row">
				<!--设置上边距-->
				<div style="height: 80px">
				<!--<div class="col-md-12 text-center">
					<ul class="menu">
						<li class="active"><a href="sign-up.html">Style 1</a></li>
						<li><a href="sign-up2.html">Style 2</a></li>
						<li><a href="sign-up3.html">Style 3</a></li>
					</ul>
				</div>-->
			    </div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4"  data-animate-effect="fadeIn">
					

					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box">
						<h2>登陆</h2>
						<div class="form-group" id="message">
							<!-- <div class="alert alert-success" role="alert">您的密码修改成功，3秒后跳转...</div> -->
						</div>
						<div class="form-group">
							<label for="tel" class="sr-only">电话号码</label>
							<input type="text" class="form-control" id="tel" placeholder="电话号码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> 记住账户</label>
						</div>
						<div class="form-group">
							<p>未注册？ <a href="register.html">注册</a> | <a href="forgot.html">忘记密码？</a></p>
						</div>
						<div class="form-group">
							<input type="submit" id="loginsubmit" value="登陆" class="btn btn-primary">
						</div>
						<div>
							<input type="text" id="logincontent" value="123"/>
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
			
		</div>
	
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="js/jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="js/login.js"></script>
	<script>
		$("#loginsubmit").click(function(){
			var data = {
				stafftel: $("#tel").val(),
				staffpassword: $("#password").val(),
			}
			
			$.ajax({
				type: 'post',
				contentType:'application/json',
				url: "http://localhost:8080/eldermanage/v1/index/staff/login/",
				data: JSON.stringify(data),
				success:function(result){
					var resultdata = JSON.parse(result)
					//alert(resultdata.staffPassword)
					$("#logincontent").val(resultdata.staffPassword)
				},
				error:function(){
					alert('fail')
				}
			})
		})
	</script>

	</body>
