				    				<div class="course-order-people">已预约人数:<span style="color: red;">${coursedata[i].lecture.lectureenroll}</span></div>
				    				<div class="course-need-people">讲座开启所需人数:<span style="color: red;">${coursedata[i].lecture.lecturetotal}</span></div>

					    	</div>

					`;
