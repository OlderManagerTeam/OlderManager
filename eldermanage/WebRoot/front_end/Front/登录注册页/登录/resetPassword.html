	<body>

		<div class="container">
			
			<div class="row">
				<div class="col-md-6 col-md-offset-3">

					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>重置密码</h2>
						<!-- <div class="form-group">
							<div class="alert alert-success" role="alert">Your info has been saved.</div>
						</div> -->
						<div class="form-group">
							<label for="name" class="sr-only"></label>
							<input type="text" class="form-control" id="user" placeholder="请输入您的账号" autocomplete="off">
							<button type="button" class="btn btn-primary" style="margin-top: 10px;height: 40px;font-size: 20px;">确认账号</button>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="question" placeholder="密保问题" autocomplete="off" readonly="readonly" value="">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="answer" placeholder="请输入密保问题答案" autocomplete="off">
							<button type="button" class="btn btn-primary" style="margin-top: 10px;height: 40px;font-size: 20px;">确认答案</button>
						</div>
						<div class="form-group" style="display: none;">
							<label for="email" class="sr-only"></label>
							<input type="password" class="form-control" id="newPassword" placeholder="请输入新密码" autocomplete="off">
						</div>
						<div class="form-group" style="display: none;">
							<label for="password" class="sr-only"></label>
							<input type="password" class="form-control" id="rePassword" placeholder="请再输入一次新密码,确认密码" autocomplete="off">
						</div>
						
						<div class="form-group">
							<p>已有账号? <a href="index.html">登录</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="确定" class="btn btn-primary" style="font-size: 20px;">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
