		<div class="row">

			<div class="col-md-12">


				<!-- 员工信息录入表单 -->
				<form action="login()" class="fh5co-form animate-box"
					data-animate-effect="fadeIn" id="defaultForm">
					<h2>注册</h2>
					<div>
						<div class="alert alert-success" role="alert">已经将您的信息录入，请等待审核</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label for="staffName" class="sr-only">员工姓名</label> <input
									type="text" class="form-control" id="staffName"
									placeholder="员工姓名" autocomplete="off" name="name">
							</div>
							<div class="form-group">
								<label for="staffSex" class="sr-only">性别</label>
								<!-- <input type="select" class="form-control" id="security" placeholder="请选择您的密保问题" autocomplete="off"> -->
								<select class="form-control" name="sex">
									<option value="" style="display: none;" disabled selected>员工性别</option>
									<option id="man">男</option>
									<option id="faman">女</option>
								</select>
							</div>
							<div class="form-group">
								<label for="staffIDE" class="sr-only">员工身份证号码</label> <input
									type="text" class="form-control" id="staffIDE"
									placeholder="员工身份证号码" autocomplete="off" name="IDE">
							</div>

							<div class="form-group">
								<div class="row">
									<div class="col-md-5"
										style="font-size: 1.8em;color: rgba(0, 0, 0, 0.3)">
										<label for="staffBirthday" style="font-size: 0.6em">出生日期:</label>
									</div>
									<div class="col-md-7">
										<input type="date" class="form-control" id="staffBirthday"
											placeholder="员工出生日期" autocomplete="off">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="staffAddress" class="sr-only">员工住址</label> <input
									type="telephone" class="form-control" id="staffAddress"
									placeholder="员工住址" autocomplete="off" name="adderss">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label for="staffTel" class="sr-only">员工电话号码</label> <input
									type="telephone" class="form-control" id="staffTel"
									placeholder="员工电话号码" autocomplete="off" name="Tel">
							</div>
							<div class="form-group">
								<label for="staffPassword" class="sr-only">密码</label> <input
									type="password" class="form-control" id="staffPassword"
									placeholder="密码" name="password">
							</div>
							<div class="form-group">
								<label for="re-staffPassword" class="sr-only">请再输入一次密码</label> <input
									type="password" class="form-control" id="re-staffPassword"
									placeholder="请再输入一次密码" autocomplete="off"
									name="confirmPassword">
							</div>
							<div class="form-group">
								<label for="security" class="sr-only">请选择您的密保问题</label>
								<!-- <input type="select" class="form-control" id="security" placeholder="请选择您的密保问题" autocomplete="off"> -->
								<select class="form-control">
									<option value="" style="display: none;" disabled selected>请选择您的密保问题</option>
									<option id="mathername">您母亲的名字？</option>
									<option id="school">您就读过的高中？</option>
									<option id="people">对您影响最大的人？</option>
									<option value="birthday">您的爱人的生日？</option>
								</select>
							</div>
							<div class="form-group">
								<label for="answer" class="sr-only">请输入您的密保问题答案</label> <input
									type="input" class="form-control" id="answer"
									placeholder="请输入您的密保问题答案" autocomplete="off">
							</div>

						</div>
						<div class="col-md-4">
							<div class="form-group">



								<label for="olderHeadUrl"
									style="font-size: 16px;padding-top: 5px;color: rgba(0, 0, 0, 0.3)">员工照片：</label>



							</div>
							<div class="form-group">
								<input id="file-3" type="file" multiple=true class="file">
							</div>
						</div>
					</div>

					<div class="row text-center">
						<div class="form-group">
							<p>
								已经注册？请<a href="login.html">登录</a>
							</p>
						</div>
						<div class="form-group">
							<input type="submit" value="注册" class="btn btn-primary"
								style="width: 100px" onclick="ShowMessage()">
						</div>
					</div>
				</form>
				<!-- END Sign In Form -->


			</div>

	<!-- Main JS -->
	<script>
		$("#file-3").fileinput({
			showUpload : false,
			showCaption : false,
			browseClass : "btn btn-primary btn-lg",
			fileType : "any",
			previewFileIcon : "<i class='glyphicon glyphicon-king'></i>"
		});
	</script>
	<!--表单验证-->
	<script type="text/javascript">
		$(document).ready(function() {
			// Generate a simple captcha
	
			$('#defaultForm').bootstrapValidator({
				//        live: 'disabled',
				message : 'This value is not valid',
				feedbackIcons : {
					//提示图标
					valid : 'glyphicon glyphicon-ok',
					invalid : 'glyphicon glyphicon-remove',
					validating : 'glyphicon glyphicon-refresh'
				},
				fields : {
					//检验用户名
					name : {
						message : '姓名不能为空',
						validators : {
							//验证名字是否为空
							notEmpty : {
								message : '姓名不能为空'
							},
							//验证名字长度
							stringLength : {
								min : 2,
								max : 6,
								message : '姓名只能2到6位汉字'
							},
							//验证名字是不是中文
							regexp : {
								regexp : /^[\u4e00-\u9fa5]+$/,
								message : '名字只能是中文'
							},
							remote : {
								url : 'remote.php',
								message : 'The username is not available'
							},
							//不能和密码相同
							different : {
								field : 'password',
								message : 'The username and password cannot be the same as each other'
							}
						}
					},
					//检验用户名
					IDE : {
						validators : {
							//身份证是否为空
							notEmpty : {
								message : '身份证不能为空'
							},
							//身份证格式
							regexp : {
								regexp : /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/,
								message : '请输入正确的身份证格式'
							}
						}
					},
					//检验密码
					password : {
						validators : {
							//密码不能为空
							notEmpty : {
								message : '密码不能为空'
							},
							//规定密码的组成方式
							regexp : {
								regexp : /^[a-zA-Z0-9_\.]+$/,
								message : '密码必须由数字与字母组成'
							},
							//规定密码的长度
							stringLength : {
								min : 6,
								max : 12,
								message : '密码只能是6到12位'
							}
						}
					},
					confirmPassword : {
						validators : {
							notEmpty : {
								message : '密码不能为空'
							},
							identical : {
								field : 'password',
								message : '两次密码不一致'
							},
						}
					},
					Tel : {
						validators : {
							notEmpty : {
								message : '电话不能为空'
							},
							regexp : {
								regexp : /^1[3|5|8]{1}[0-9]{9}$/,
								message : '请输入正确的电话号码格式,例如：187XXXXXXXX'
							}
						}
					},
					adderss : {
						validators : {
							notEmpty : {
								message : '地址不能为空'
							},
							regexp : {
								regexp : /^[\u4e00-\u9fa5]{2,4}省[\u4e00-\u9fa5]{2,6}市[\u4e00-\u9fa5]{2,6}县[\u4e00-\u9fa5]{0,20}$/,
								message : '请输入正确的地址格式，格式为：XX省XX市XX县XXX'
							}
						}
					},
					sex : {
						enabled : false,
						validators : {
							notEmpty : {
								message : '请选择性别'
							}
						}
					},
				}
			});
	
			// Validate the form manually
	
		});
	</script>
