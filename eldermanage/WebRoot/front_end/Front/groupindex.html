			//分页
			function page(videodata, pageRoot){
				layui.use(['laypage', 'layer'], function(){
					var laypage = layui.laypage
					,layer = layui.layer;
					laypage.render({
					    elem: pageRoot
					    ,count: videodata.length
					    ,limit: 12  //每页个数
					    ,curr: location.hash.replace('#!fenye=', '') //获取hash值为fenye的当前页
					    ,hash: 'fenye' //自定义hash值
					    ,jump: function(obj){
					      //模拟渲染
					      document.getElementById('searchItem').innerHTML = function(){
					        var arr = []
					        ,thisData = videodata.concat().splice(obj.curr*obj.limit - obj.limit, obj.limit);

					        	let datas =`
								
									<li><a href="group_introduction.html">
										<div class="i-pic limit">
											<img src="${item.productimg}" />											
											<p class="title fl">${item.productname}</p>
											<p >
												<b style="color:red;font-size:20px">¥</b>
												<strong style="color:red;font-size:20px">${item.productprice}</strong>
									            <b style="color:#666;font-size:14px" >门市价</b>
									            <em style="color:#666;font-size:14px">¥</em><b style="text-decoration:line-through;color:#666;font-size:14px">${item.productdiscountprice}</b>								
								           </p>
												<br>

											</p>
											</p>

											</p>

								`;

					        });
					        return arr.join('');
					      }();
