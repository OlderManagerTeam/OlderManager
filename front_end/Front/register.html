					<!-- 员工信息录入表单 -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn" id="defaultForm">	
						<h2>注册</h2>
						<div>
							<div class="alert alert-success" role="alert">已经将您的信息录入，请等待审核</div>
						</div>
				<div class="row">
					<div class="col-md-4">

							<label for="staffName" class="sr-only">员工姓名</label>
							<input type="text" class="form-control" id="staffName" placeholder="员工姓名" autocomplete="off" name="name">
						</div>
						<div class="form-group">

							<input type="text" class="form-control" id="staffSex" placeholder="员工性别" autocomplete="off">
						</div>
				        <div class="form-group">
							<label for="staffIDE" class="sr-only">员工身份证号码</label>
							<input type="text" class="form-control" id="staffIDE" placeholder="员工身份证号码" autocomplete="off" name="IDE">
						</div>

						<div class="form-group">
							<div class="row">
								<div class="col-md-5" style="font-size: 1.8em;color: rgba(0, 0, 0, 0.3)">
							        <label for="staffBirthday" style="font-size: 0.55em">员工出生日期:</label>
							    </div>
							    <div class="col-md-7">

							    </div>
							</div>
						</div>
						<div class="form-group">
							<label for="staffAddress" class="sr-only">员工住址</label>
							<input type="telephone" class="form-control" id="staffAddress" placeholder="员工住址" autocomplete="off">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label for="staffTel" class="sr-only">员工电话号码</label>
							<input type="telephone" class="form-control" id="staffTel" placeholder="员工电话号码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="staffPassword" class="sr-only">密码</label>
							<input type="password" class="form-control" id="staffPassword" placeholder="密码" name="email">
						</div>
						<div class="form-group">
							<label for="re-staffPassword" class="sr-only">请再输入一次密码</label>

	<script>
    $("#file-3").fileinput({
		showUpload: false,
		showCaption: false,

        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
	});

    <!--表单验证-->
    <script type="text/javascript">
   $(document).ready(function() {
    // Generate a simple captcha
    
    $('#defaultForm').bootstrapValidator({
//        live: 'disabled',
        message: 'This value is not valid',
        feedbackIcons: {
        	//提示图标
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            name: {
                message: '姓名不能为空',
                validators: {
                	//验证名字是否为空
                    notEmpty: {
                        message: '姓名不能为空'
                    },
                    //验证名字长度
                    stringLength: {
                        min: 2,
                        max: 6,
                        message: '姓名只能2到6位汉字'
                    },
                    //验证名字是不是中文
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: 'The username can only consist of alphabetical, number, dot and underscore'
                    },
                    remote: {
                        url: 'remote.php',
                        message: 'The username is not available'
                    },
                    //不能和密码相同
                    different: {
                        field: 'password',
                        message: 'The username and password cannot be the same as each other'
                    }
                }
            },
            IDE: {
                validators: {
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'The password is required and cannot be empty'
                    },
                    identical: {
                        field: 'confirmPassword',
                        message: 'The password and its confirm are not the same'
                    },
                    different: {
                        field: 'username',
                        message: 'The password cannot be the same as username'
                    }
                }
            },
            confirmPassword: {
                validators: {
                    notEmpty: {
                        message: 'The confirm password is required and cannot be empty'
                    },
                    identical: {
                        field: 'password',
                        message: 'The password and its confirm are not the same'
                    },
                    different: {
                        field: 'username',
                        message: 'The password cannot be the same as username'
                    }
                }
            },
            birthday: {
                validators: {
                    date: {
                        format: 'YYYY/MM/DD',
                        message: 'The birthday is not valid'
                    }
                }
            },
            gender: {
                validators: {
                    notEmpty: {
                        message: 'The gender is required'
                    }
                }
            },
            'languages[]': {
                validators: {
                    notEmpty: {
                        message: 'Please specify at least one language you can speak'
                    }
                }
            },
            'programs[]': {
                validators: {
                    choice: {
                        min: 2,
                        max: 4,
                        message: 'Please choose 2 - 4 programming languages you are good at'
                    }
                }
            },
            captcha: {
                validators: {
                    callback: {
                        message: 'Wrong answer',
                        callback: function(value, validator) {
                            var items = $('#captchaOperation').html().split(' '), sum = parseInt(items[0]) + parseInt(items[2]);
                            return value == sum;
                        }
                    }
                }
            }
        }
    });

    // Validate the form manually
    
});
        
    </script>
